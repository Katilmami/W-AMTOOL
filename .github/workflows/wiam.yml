name: Build exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Windows işletim sistemini seç

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11 # Python sürümünü belirtin

    - name: Install Dependencies
      run: |
        pip install py2exe

    - name: Build exe
      run: python setup.py py2exe

    - name: Upload exe
      uses: actions/upload-artifact@v2
      with:
        name: mamiexe
        path: dist/  # py2exe tarafından oluşturulan .exe dosyasının bulunduğu dizin

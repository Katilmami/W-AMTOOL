name: Build exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Windows işletim sistemini seç

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      run: |
        mkdir -p $GITHUB_WORKSPACE\python
        Invoke-WebRequest -Uri "https://github.com/actions/python-versions/releases/download/3.9.0-96741/python-3.9.0-win32-x86.zip" -OutFile "$GITHUB_WORKSPACE\python\python.zip"
        Expand-Archive -Path "$GITHUB_WORKSPACE\python\python.zip" -DestinationPath "$GITHUB_WORKSPACE\python" -Force

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Build exe
      run: |
        pip install cx_Freeze
        python setup.py build

    - name: Upload exe
      uses: actions/upload-artifact@v2
      with:
        name: wiamtool
        path: build/exe.win-amd64-3.9/

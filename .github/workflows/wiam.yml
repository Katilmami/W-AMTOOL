name: Build exe

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Windows işletim sistemini seç

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pywin32  

    - name: Build exe
      run: |
        pip install pyinstaller
        pyinstaller --onefile --arch=32bit mami.py

    - name: Upload exe
      uses: actions/upload-artifact@v2
      with:
        name: mami
        path: dist/mami.exe
